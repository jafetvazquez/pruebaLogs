<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Log a C++</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 28rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #374151;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

            .form-input:focus {
                outline: none;
                border-color: #4f46e5;
                box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            border: none;
        }

            .btn-primary:hover {
                background-color: #4338ca;
            }

        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

            .message-box.success {
                background-color: #d1fae5;
                color: #065f46;
            }

            .message-box.error {
                background-color: #fee2e2;
                color: #991b1b;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Enviar Log</h1>
        <form id="logForm" class="space-y-4">
            <div>
                <label for="mensaje" class="form-label">mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="form-input" required></textarea>
            </div>
            <div>
                <label for="tienda" class="form-label">numero de Tienda:</label>
                <input type="number" id="tienda" name="tienda" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary">enviar Log</button>
        </form>
        <div id="responseMessage" class="message-box hidden"></div>
    </div>

    <script>
        document.getElementById('logForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita que el formulario se envï¿½e de forma tradicional

            const mensaje = document.getElementById('mensaje').value;
            const tienda = parseInt(document.getElementById('tienda').value, 10);

            // Obtener la fecha actual
            const now = new Date();
            const dia = now.getDate();
            const mes = now.getMonth() + 1; // getMonth() devuelve 0-11
            const anio = now.getFullYear();
            const url = "http://localhost:18080/log";

            const data = {
                mensaje: mensaje,
                dia: dia,
                mes: mes,
                anio: anio,
                tienda: tienda
            }

            console.log(JSON.stringify(data));

            const responseMessageElement = document.getElementById('responseMessage');
            responseMessageElement.classList.add('hidden'); // Ocultar mensaje anterior
            responseMessageElement.classList.remove('success', 'error'); // Limpiar estilos anteriores

            try {
                const response = await fetch(url, { // Asegurate de que este puerto coincida con tu servidor C++
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessageElement.textContent = result.message || 'Log enviado con exito.';
                    responseMessageElement.classList.add('success');
                    document.getElementById('logForm').reset(); // Limpiar el formulario
                } else {
                    responseMessageElement.textContent = result.message || 'Error al enviar el log.';
                    responseMessageElement.classList.add('error');
                }
            } catch (error) {
                console.error('Error de red o servidor:', error);
                responseMessageElement.textContent = 'No se pudo conectar al servidor C++. Asegurate de que esta corriendo.';
                responseMessageElement.classList.add('error');
            } finally {
                responseMessageElement.classList.remove('hidden');
            }

        });
    </script>
</body>
</html>
